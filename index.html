<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="template">
    <div class="whole-content">
      <div class="whole-content-left">
        <div class="picture-name-area">

        </div>
        <div class="nav-area">

              <a href=""><li>Monthly</li></a>
            </ul>
        </div>
      </div>
      <div class="whole-content-right">
        <div class="right-cointainers" id="con1">
          <div class="container-top-right-pic" id="pic1"></div>
          <div class="dark-container-box">
            <a href=""><div class="dots3"><img src="images/icon-ellipsis.svg"></div></a>
            <div class="container-main-title">Work</div>
            <div class="big-content-text">32 Hrs</div>
            <div class="bottom-content-text">Last Week - 36hrs</div>
